<!doctype html>
<html ng-app="antidote">
  <head>
      <base href="/" />
      <meta charset="utf-8">
    <title>Antidote</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,public}) styles/vendor.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
      <!-- endbower -->
    <!-- endbuild -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- build:css({.tmp/serve,public}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/index.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <div ng-include="'app/components/navbar/navbar.html'"></div>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="md-ui-view" ui-view></div>

    <!-- build:js(public) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/satellizer/satellizer.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/Chart.js/Chart.js"></script>
    <script src="/bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="/bower_components/angular-percentage-filter/percentage.js"></script>
    <script src="/bower_components/angular-capitalize-filter/capitalize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,public}) scripts/app.js -->
    <!-- inject:js -->
    <script src="/app/index.module.js"></script>
    <script src="/app/password/reset/password.reset.controller.js"></script>
    <script src="/app/password/forgot/password.forgot.controller.js"></script>
    <script src="/app/components/navbar/navbar.controller.js"></script>
    <script src="/app/components/password-match/password-match.directive.js"></script>
    <script src="/app/signup/signup.controller.js"></script>
    <script src="/app/login/login.controller.js"></script>
    <script src="/app/logout/logout.controller.js"></script>
    <script src="/app/profile/profile.service.js"></script>
    <script src="/app/profile/profile.controller.js"></script>
    <script src="/app/password/password.service.js"></script>
    <script src="/app/home/home.controller.js"></script>
    <script src="/app/drugs/drugs.service.js"></script>
    <script src="/app/drugs/drugs.controller.js"></script>
    <script src="/app/about/about.controller.js"></script>
    <script src="/app/index.run.js"></script>
    <script src="/app/index.route.js"></script>
    <script src="/app/index.constants.js"></script>
    <script src="/app/index.config.js"></script>
    <script src="/app/components/drugs-search/drugs-search.controller.js"></script>
    <script src="/app/components/drugs-search/drugs-search.directive.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
    <div ng-include="'app/components/footer/footer.html'"></div>

  </body>
</html>
