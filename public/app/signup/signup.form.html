<md-content class="md-padding" flex>
    <md-card class="signup">      
      <md-card-content>
        <h2 class="md-title">Join Antidote</h2>
        <div layout="row" layout-sm="column">
          <div flex>
            <ul>
                <li>Awesome point about signing up.</li>
                <li>Awesome point about signing up.</li>
                <li>Awesome point about signing up.</li>
            </ul>
          </div>
          <div flex>
            <form method="post" ng-submit="signup.signup()" name="signupForm" layout="column">                  
                    <md-input-container class="md-icon-float">
                        <label>Email</label>
                        <md-icon>email</md-icon>
                        <input ng-model="signup.email" name="email" type="email" ng-pattern="/^[A-z]+[a-z0-9._]+@[a-z]+.[a-z.]{2,5}$/" required>
                        <div ng-messages="signupForm.email.$error" ng-show="signupForm.email.$touched || signupForm.$submitted">
                            <div ng-message="required">Your email adress is required.</div>
                            <div ng-message="pattern">Your email adress is invalid.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-icon-float">
                        <label>Password</label>
                        <md-icon>lock</md-icon>
                        <input ng-model="signup.password" name="password" type="password" required>
                        <div ng-messages="signupForm.password.$error" ng-show="signupForm.password.$touched || signupForm.$submitted">
                            <div ng-message="required">Password is required.</div>
                        </div>
                    </md-input-container>
                </form>
          </div>
        </div>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button ui-sref="login">Already have an account? Sign In</md-button>
        <md-button type="submit" ng-disabled="signupForm.$invalid" class="md-raised md-accent">REGISTER</md-button>
      </div>
    </md-card>    
  </md-content>
