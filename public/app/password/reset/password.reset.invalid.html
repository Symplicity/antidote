<md-content class="md-padding password" flex>
  <md-card class="password-card">
    <md-card-content>
      <h2 class="md-title">Invalid Password Reset</h2>
      <p>This password reset is invalid or expired. Ask for a new one.</p>
    </md-card-content>
    <div class="md-actions" layout="row" layout-align="end center">
      <md-button class="small" ui-sref="password.forgot">Forgot your password?</md-button>
    </div>
  </md-card>
</md-content>
