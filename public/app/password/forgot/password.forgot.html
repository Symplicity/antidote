<md-content class="md-padding password" flex>
    <md-card class="password-card">
      <md-card-content>
        <h2 class="md-title">Forgot Password</h2>
        <p>Enter your username and we'll send you a link to reset your password.</p>
             <form method="post" ng-submit="forgotPassword.forgot()" name="forgotForm" layout="column">
                <md-input-container flex class="md-icon-float">
                    <label>Username</label>
                    <md-icon>person</md-icon>
                    <input ng-model="forgotPassword.username" name="username" type="text" required autofocus>
                </md-input-container>
                 <md-button type="submit" ng-disabled="forgotForm.$invalid" class="md-raised md-accent">RESET YOUR PASSWORD</md-button>
            </form>
      </md-card-content>
    </md-card>
  </md-content>
