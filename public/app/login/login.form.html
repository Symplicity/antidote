<md-content class="md-padding" flex>
    <md-card class="login">      
      <md-card-content>
        <h2 class="md-title">Sign In</h2>
        <p>Not a user? <a ui-sref="signup">Join Today!</a></p>
             <form method="post" name="loginForm" layout="column">
                    <md-input-container class="md-icon-float">
                        <label>Username</label>
                        <md-icon>person</md-icon>
                        <input ng-model="login.username" name="username" required autofocus>
                    </md-input-container>
                    <md-input-container class="md-icon-float">
                        <label>Password</label>
                        <md-icon>lock</md-icon>
                        <input ng-model="login.password" name="password" type="password" required>
                    </md-input-container>
                </form>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button class="small" ui-sref="password.forgot">Forgot your password?</md-button>
        <md-button type="button" ng-click="login.login()" ng-disabled="loginForm.$invalid" class="md-raised md-accent">SIGN IN</md-button>
      </div>
    </md-card>    
  </md-content>
