<div class="content container ng-scope">
    <md-content layout="row" class="reviews" layout-md="column" layout-sm="column">
    <div flex="65" flex-md="100" flex-sm="100">
        <md-card ng-repeat="review in drugsReviews.reviews">
            <md-toolbar class="md-toolbar-tools">
                <md-icon>question_answer</md-icon>
                <h4>Reviews</h4>
            </md-toolbar>
            <md-card-content>
                <div layout="row" layout-sm="column" layout-wrap>
                    <div flex="15" flex-sm="100" flex-md="100" flex-gt-md="100" flex-gt-lg="15" class="column-padding health-state">
                        <md-icon class="md-tag-faces" md-svg-src="/images/icons/md-tag-faces.svg"></md-icon>
                        <p class="center">Effective 30 year old female</p>
                    </div>

                    <div flex="65" flex-sm="100" flex-md="75" flex-gt-md="70" flex-gt-lg="65" class="column-padding">
                        <p>"{{review.comment}}"</p>
                        <section class="pill-row" layout="row" layout-sm="column"  layout-md="column" layout-gt-md="column" layout-align="center center" layout-align-md="start start" layout-align-gt-md="start start">
                            <div flex>
                                <span><strong>Side Effects:</strong></span>
                            </div>
                            <div flex>
                                <span class="md-pills">Celexa</span>
                                <span class="md-pills">Cymbalta</span>
                                <span class="md-pills">Effexor</span>
                                <span  class="md-pills">Lexapro</span>
                            </div>
                        </section>

                        <ul class="unstyled">
                            <li><strong>Insurance Covered:</strong>{{review.is_covered_by_insurance == '1' ? 'Yes' : 'No'}}</li>
                            <li><strong>Insurance Company:</strong> National Healthcare</li>
                        </ul>
                    </div>

                    <div flex="20" flex-sm="100" flex-md="25" flex-gt-md="30" flex-gt-lg="20" class="column-padding">                        
                        <p class="vote-label"><strong>Is this helpful?</strong></p>
                        <div layout="row" layout-align-sm="center center" layout-align-lg="center center">
                            <div class="md-vote">                           
                                <a href="#">
                                    <span class="vote-up">
                                        <md-icon md-svg-src="/images/icons/md-thumb-up.svg"></md-icon>
                                        <p>86</p>
                                    </span>
                                </a>
                            </div>
                            <div class="md-vote">
                                <a href="#">
                                    <span class="vote-down">
                                        <md-icon md-svg-src="/images/icons/md-thumb-down.svg"></md-icon>
                                        <p>86</p>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </md-card-content>
        </md-card>
        </div>
        <div flex="35" flex-md="100" flex-sm="100">
            <div ng-include="'app/drugs/drugs.review.html'"></div>
        </div>
    </md-content>
</div>
