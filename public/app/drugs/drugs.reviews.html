<div class="content container ng-scope">
    <md-content layout="column" layout-gt-md="row" class="reviews" >
    <div flex="65" flex-md="100" flex-sm="100">
        <md-card ng-repeat="review in drugsReviews.reviews">
            <md-toolbar class="md-toolbar-tools">
                <md-icon>question_answer</md-icon>
                <h4>Reviews</h4>
            </md-toolbar>
            <md-card-content>
                <div layout="row" layout-sm="column" layout-wrap>
                    <div flex-gt-sm="15" flex class="health-state">
                        <md-icon class="md-icon-big">mood</md-icon>
                        <p class="center">Effective 30 year old female</p>
                    </div>

                    <div flex>
                        <p>"{{review.comment}}"</p>
                        <section class="pill-row" layout="column" layout-align-sm="center center" layout-align="start start">
                            <div flex>
                                <span><strong>Side Effects:</strong></span>
                            </div>
                            <div flex>
                                <span class="md-raised md-pills">Celexa</span>
                                <span class="md-raised md-pills">Cymbalta</span>
                                <span class="md-raised md-pills">Effexor</span>
                                <span class="md-raised md-pills">Lexapro</span>
                            </div>
                        </section>

                        <ul class="unstyled">
                            <li><strong>Insurance Covered:</strong>{{review.is_covered_by_insurance == '1' ? 'Yes' : 'No'}}</li>
                            <li><strong>Insurance Company:</strong> National Healthcare</li>
                        </ul>
                    </div>

                    <div layout="row" layout-align="center center" flex-gt-md="35" flex>
                        <div class="md-vote" layout="column" layout-align="center center" flex>                           
                            <a href="#">
                                <span class="vote-up">
                                    <md-icon class="vote-up md-icon-big">thumb_up</md-icon>
                                    <p>86</p>
                                </span>
                            </a>
                        </div>
                        <div class="md-vote" layout="column" layout-align="center center" flex>
                            <a href="#">
                                <span class="vote-down">
                                    <md-icon class="vote-down md-icon-big">thumb_down</md-icon>
                                    <p>86</p>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </md-card-content>
        </md-card>
        </div>
        <div flex="35" flex-md="100" flex-sm="100">
            <div ng-include="'app/drugs/drugs.review.html'"></div>
        </div>
    </md-content>
</div>
