<md-content class="reviews">
    <md-card flex ng-repeat="review in drugsReviews.reviews">
        <md-toolbar class="md-toolbar-tools">
            <md-icon>question_answer</md-icon>
            <h4>Reviews</h4>
        </md-toolbar>

        <md-card-content>
            <div layout="row" layout-wrap>
                <div flex="15" class="column-padding health-state">
                    <md-icon class="md-tag-faces" md-svg-src="/images/icons/md-tag-faces.svg"></md-icon>
                    <p>Effective 30 year old female</p>
                </div>

                <div flex="70" class="column-padding">
                    <p>"{{review.comment}}"</p>
                    <section class="pill-row" layout="row" layout-sm="column" layout-align="start center">
                        <span><strong>Side Effects:</strong></span>
                        <md-button class="md-raised md-pill">Celexa</md-button>
                        <md-button class="md-raised md-pill">Cymbalta</md-button>
                        <md-button class="md-raised md-pill">Effexor</md-button>
                        <md-button class="md-raised md-pill">Lexapro</md-button>
                    </section>

                    <ul class="unstyled">
                        <li><strong>Insurance Covered:</strong> {{review.is_covered_by_insurance == '1' ? 'Yes' : 'No'}}</li>
                        <li><strong>Insurance Company:</strong> National Healthcare</li>
                    </ul>
                </div>

                <div flex="15">
                    <div class="md-vote">
                        <p class="vote-label"><strong>Is this helpful?</strong></p>
                        <md-icon md-svg-src="/images/icons/md-thumb-up.svg"></md-icon>
                        <p><strong>86</strong></p>
                    </div>
                    <div class="md-vote">
                        <md-icon md-svg-src="/images/icons/md-thumb-down.svg"></md-icon>
                        <p><strong>86</strong></p>
                    </div>
                </div>
            </div>
        </md-card-content>
    </md-card>
</md-content>
