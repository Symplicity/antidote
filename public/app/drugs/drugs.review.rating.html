<div ng-switch on="rating">
    <div ng-switch-when="3">
        <md-icon class="md-icon-big">mood</md-icon>
        Effective
    </div>
    <div ng-switch-when="1">
        <md-icon class="md-icon-big">mood_bad</md-icon>
        Bad
    </div>
    <div ng-switch-default>
        <md-icon class="md-icon-big">mood</md-icon>
        MEH
    </div>
</div>
