<div ng-switch on="rating">
    <div ng-switch-when="3">
        <md-icon class="md-icon-big">mood</md-icon>
    </div>
    <div ng-switch-when="1">
        <md-icon class="md-icon-big">mood_bad</md-icon>
    </div>
    <div ng-switch-default>
        <img src="images/icons/md-neutral.png" alt="neutral face" class="md-icon-big" />
    </div>
</div>
