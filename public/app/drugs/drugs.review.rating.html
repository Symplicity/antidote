<div ng-switch on="rating">
    <div ng-switch-when="3">
        <md-icon md-svg-src="images/icons/good_1.svg" class="md-icon-big happy-face"></md-icon>
    </div>
    <div ng-switch-when="1">
        <md-icon md-svg-src="images/icons/bad_1.svg" class="md-icon-big sad-face"></md-icon>
    </div>
    <div ng-switch-default>
        <md-icon md-svg-src="images/icons/meh.svg" style="fill:red;" class="md-icon-big"></md-icon>
    </div>
</div>
