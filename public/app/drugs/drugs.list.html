<md-content>
<div class="drugs-list-bg">
        <div class="banner-medication container">
            <h2 class="md-display-1">Medications</h2>
            <p>Search through our list of drugs & medications to find the best solution!</p>
        </div>
</div>
<div class="drugs-tabs-bg md-whiteframe-z1 ng-scope">
    <div class="container">
        <ul>
            <li ng-repeat="letter in drugsList.letters" ng-class="drugsList.getAlphabetFilterClass('{{letter}}')" ui-sref="drugs.list({'alpha':'{{letter}}'})">{{letter}}</li>
        </ul>
    </div>
</div>   
    <div class="md-drugs container">
        <p class="md-display-3">{{drugsList.getAlphabetLetter()}}</p>
        <p>
           <span ng-if="drug.label" ng-repeat="drug in drugsList.drugs.data">
               <a ui-sref="drugs.view.overview({id:drug.id})">{{drug.label}}</a>
           </span>
        </p>
    </div>
</md-content>
